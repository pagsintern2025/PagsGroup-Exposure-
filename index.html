<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
  <a href="index.html">Home</a>
  <a href="fund.html">Fund Commitments</a>
  <a href="direct.html">Direct Investments</a>
  <a href="other.html">Other Investments</a>
</nav>

  <h1>Investment Portfolio</h1>

  <form id="add-company-form">
    <input type="text" id="name" placeholder="Company Name" required />
    <input type="text" id="industry" placeholder="Industry" required />
    <input type="date" id="date" required />
    <input type="number" id="amount" placeholder="Investment Amount" required />
    <input type="number" id="value" placeholder="Current Value" required />
    <button type="submit">Add Company</button>
  </form>

  <table id="portfolio-table">
    <thead>
      <tr>
        <th>Company</th>
        <th>Industry</th>
        <th>Investment Date</th>
        <th>Amount</th>
        <th>Value</th>
        <th>Return (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Portfolio Allocation</h2>
  <canvas id="portfolioChart" width="400" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
